name: üêõ Bug Report
description: Create a report to help us improve the IoT Greenhouse System
title: "[BUG] "
labels: ["bug", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system is affected?
      options:
        - Web Frontend (Next.js)
        - API Backend (NestJS)
        - AI Service (Python/PyTorch)
        - ESP32 Firmware
        - Database (Prisma/PostgreSQL)
        - CI/CD Pipeline
        - Docker/Infrastructure
        - Documentation
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where is this bug occurring?
      options:
        - Development
        - Staging
        - Production
        - Local Docker
        - Testing
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Logs
      description: If applicable, add screenshots or error logs to help explain your problem
      placeholder: Paste screenshots or logs here

  - type: textarea
    id: system-info
    attributes:
      label: System Information
      description: Please provide relevant system information
      placeholder: |
        - OS: [e.g. Windows 11, macOS, Ubuntu 22.04]
        - Browser: [e.g. Chrome 120, Firefox 115] (if web-related)
        - Node.js version: [e.g. 18.17.0]
        - Docker version: [e.g. 24.0.0] (if relevant)
        - ESP32 board: [e.g. ESP32-WROOM-32] (if hardware-related)

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm you have completed these steps
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided a clear and descriptive title
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I am willing to contribute to fixing this issue if needed
          required: false
