version: '3.8'

services:
  api:
    build:
      context: ./apps/api
    ports:
      - "5000:5000"
    depends_on:
      - db

  python-ia:
    build:
      context: ./apps/ai
    command: python test.py
    depends_on:
      - db

  web:
    build:
      context: ./apps/web
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: